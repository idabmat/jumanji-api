default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: jumanji-api_development

test:
  <<: *default
  database: jumanji-api_test

production:
  <<: *default
  database: jumanji-api_production
  username: jumanji-api
  password: <%= ENV['JUMANJI-API_DATABASE_PASSWORD'] %>
